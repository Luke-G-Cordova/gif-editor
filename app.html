<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="canvasWrapper">
      <span style="position: relative">
        <div class="snipBox"></div>
        <div class="toolbar">
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="radio"
                name="tool"
                data-tn="paint"
                checked
              />
              <div class="fa fa-pencil-square-o"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="radio"
                name="tool"
                data-tn="move"
              />
              <div class="fa fa-hand-stop-o"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="radio"
                name="tool"
                data-tn="erase"
              />
              <div class="fa fa-eraser"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="radio"
                name="tool"
                data-tn="snip"
              />
              <div class="fa fa-cut"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="radio"
                name="tool"
                data-tn="fill"
              />
              <div class="fa fa-coffee"></div>
            </label>
          </div>

          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="color"
                name="tool"
                data-tn="color"
              />
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="checkbox"
                name="tool"
                data-tn="grid_lines"
              />
              <div class="fa fa-th-large"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="checkbox"
                name="tool"
                data-tn="lastFrameOpacity"
              />
              <div class="fa fa-tv"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="button"
                name="tool"
                data-tn="newFrame"
              />
              <div class="fa fa-file-photo-o"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="button"
                name="tool"
                data-tn="prevFrame"
              />
              <div class="fa fa-step-backward"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="button"
                name="tool"
                data-tn="nextFrame"
              />
              <div class="fa fa-step-forward"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="number"
                name="tool"
                data-tn="frameRate"
                min="0"
                value="8"
              />
              <!-- <div class="fa fa-toggle-right"></div> -->
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="button"
                name="tool"
                data-tn="play"
              />
              <div class="fa fa-play"></div>
            </label>
          </div>
          <div class="toolWrapper">
            <label>
              <input
                class="toolButton"
                type="button"
                name="tool"
                data-tn="pause"
              />
              <div class="fa fa-pause"></div>
            </label>
          </div>
        </div>
        <canvas id="myCanvas"></canvas>
      </span>
    </div>
    <script src="./editor.js"></script>
  </body>
</html>
